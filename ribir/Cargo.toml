[package]
authors.workspace = true
categories.workspace = true
description.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "ribir"
readme.workspace = true
repository = "https://github.com/RibirX/Ribir/ribir"
version.workspace = true

[dependencies]
arboard = "3.2.0"
once_cell.workspace = true
ribir_core = { path = "../core", version = "0.0.1-alpha.4" }
ribir_gpu = { path = "../gpu", version = "0.0.1-alpha.4" }
ribir_material = { path = "../themes/material", version = "0.0.1-alpha.4", optional = true }
ribir_widgets = { path = "../widgets", version = "0.0.1-alpha.4", optional = true }
rxrust.workspace = true
wgpu = { workspace = true, optional = true }
winit.workspace = true
[target.'cfg(target_os = "macos")'.dependencies]
icrate = { workspace = true, features = [
  "Foundation",
  "Foundation_NSAppleEventManager",
  "objective-c",
  "AppKit",
  "AppKit_NSEvent",
] }
macos-accessibility-client = { workspace = true }

[dev-dependencies]
colored.workspace = true
env_logger.workspace = true
futures.workspace = true
ribir_dev_helper = { path = "../dev-helper" }
ribir_material = { path = "../themes/material" }

[features]
default = ["wgpu", "widgets", "material"]
material = ["ribir_material"]
png = ["ribir_core/png"]
wgpu = ["ribir_gpu/wgpu", "dep:wgpu"]
widgets = ["ribir_widgets"]

[[test]]
harness = false
name = "single_thread"
path = "tests/timer_test.rs"

[target.'cfg(windows)'.dependencies]
winapi = "0.3.9"
raw-window-handle.workspace = true

[package.metadata.release]
tag = true
pre-release-replacements = [
  {file="../CHANGELOG.md", search="@Unreleased", replace="{{version}}"},
  {file="../CHANGELOG.md", search="\\.\\.\\.HEAD", replace="...{{tag_name}}", min=0},
  {file="../CHANGELOG.md", search="@ReleaseDate", replace="{{date}}"},
  {file="../CHANGELOG.md", search="<!-- next-header -->", replace="<!-- next-header -->\n\n## [@Unreleased] - @ReleaseDate", exactly=1},
  {file="../CHANGELOG.md", search="<!-- next-url -->", replace="<!-- next-url -->\n[@Unreleased]: https://github.com/RibirX/Ribir/compare/{{tag_name}}...HEAD", exactly=1},
  {file="../docs/zh/起步/创建一个应用.md", search="@RIBIR_VERSION", replace="{{version}}"},
  {file="../docs/en/get_started/creating_an_application.md", search="@RIBIR_VERSION", replace="{{version}}"},
]